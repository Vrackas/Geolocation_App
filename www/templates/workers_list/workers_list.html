    <ion-content class="has-header">

        <ion-list class="list">
            <ion-item class="item item-button-right" ng-repeat="worker in vm.list">

                <h2 ng-click="vm.SendProfileId(worker)">{{worker.username}}</h2>
                <button class=" button button-icon icon iconChat" ng-click="vm.SendId(worker)"><i class="icon ion-chatbox"></i></button>
                <button class=" button button-icon icon iconLocation" ng-click="vm.chooseUser(worker)"><i class="icon ion-location"></i></button>
            </ion-item>

        </ion-list>

    </ion-content>
