<ion-view view-title="Login" class="loginPage" hide-nav-bar="true" >

        <div class="row responsive-sm">
            <div class="col">
                <div class="app-logo"><img src="img/logo.png"></div>

                <div class="login-form">

                        <span class="input-label">Phone number</span>
                        <input type="text" ng-model="user.phone"  ui-mask="+38 (999) 999 - 99 - 99">
                    </label>
                    <label class="item item-input item-floating-label input">
