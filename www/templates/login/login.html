<ion-view view-title="Login" class="loginPage" hide-nav-bar="true" >
    <ion-content class="padding">
        <div class="row responsive-sm">
            <div class="col">
                <div class="app-logo"><img src="img/logo.png"></div>

                <div class="login-form">
                    <label class="item ion-email item-input"><input type="text" ng-model="user.username" placeholder="Email Address"> </label>
                    <label class="item ion-unlocked item-input"><input type="password" ng-model="user.password" placeholder="Password"> </label>
                </div>

                <div class="loginButton"><button class="button button-block button-balanced" ng-click="login(user);" > Sign in </button>  </div>
            </div>
        </div>

        <div  class="row padding navigate-button">
            <!--<div class=""> <a ui-sref="password_recovery">Forgot password?</a> </div>-->
            <!--<div class=""> <a ui-sref="register">New here? Sign Up</a> </div>-->
        </div>

    </ion-content>
</ion-view>
